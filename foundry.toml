[profile.default]
# forge config
verbosity = 3
fs_permissions = [{ access = "read", path = "./script/input"}]
# Solidity config.
solc-version = "0.8.16"
optimizer = true
optimizer-runs = 10_000_000
bytecode_hash = "ipfs"
remappings = [
  "test/=test/", # Allows imports using e.g. `test/` to refer to root `test` directory.
  "script/=script/",
  "@openzeppelin/=lib/openzeppelin-contracts" # Needed for UMA protocol imports.
]

[profile.ci.fuzz]
runs = 1000

[profile.default.fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "single"
tab_width = 2
wrap_comments = true
ignore = [
  "src/lib/SafeTransferLib.sol",
  "src/interfaces/OptimisticOracleV2Interface.sol"
]